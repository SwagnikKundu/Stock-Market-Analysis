<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stock Market Analysis</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/f1c3b52d55.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
</head>
  <body>
    <div id="header">
        <h1 class="p-2 bg-dark text-white text-center">Stock Market Analysis</h1>
    </div>
    <div id="chart-list-section">
        <div id="chart-section">
            <canvas id="stock-chart"></canvas>
            <div class="chart-controls">
                <button class="btn btn-dark m-2" id="one-m">1 Month</button>
                <button class="btn btn-dark m-2" id="three-m">3 Months</button>
                <button class="btn btn-dark m-2" id="one-y">1 Year</button>
                <button class="btn btn-dark m-2" id="five-y">5 Year</button>
            </div>
        </div>
        <div id="list-section">
            <ul id="stock-list" class="list-unstyled text-center m-3"></ul>
        </div>
    </div>
    <div id="detail-section">

    </div>
    <script src="stock.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
  </body>
  </html>
